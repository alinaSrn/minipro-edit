<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Information Box</title>
    <style>
        .info-box {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .info-box h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h2>Information Box</h2>
        <p>This is a styled box to display important information. You can customize it with your own styles.</p>
    </div>
</body>
</html>
